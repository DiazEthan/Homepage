<script> document.getElementById("pop").addEventListener("click", pop);

<script> document.getElementById("unshift").addEventListener("click", unshift);

<script> document.getElementById("shift").addEventListener("click", shift);

<script> document.getElementById("map").addEventListener("click", arrMap);

        acc = acc.map((element) =>{
            return arrayInput + element
        });
